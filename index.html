<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pokemon_go_play_game_cinema_film_movie_icon-icons.com_69163.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Pokédex</title>
</head>
<body>
    <!--Logo and options to search pokemons-->
    <header class="align-items-center flex-column-start header pd-1rem">
        <div class="pd-x-0-5rem">
            <img src="pokedex.png" alt="Pokédex">
        </div>
        <div class="pd-x-0-5rem">
            <button class="button" id="pokemon-by-type" style="--background-color: var(--blue-color); --background-hover-color: var(--blue-alpha-color); --color: var(--white-color);">Pokemon by Type</button>
            <button class="button" id="pokemon-search" style="--background-color: var(--blue-color); --background-hover-color: var(--blue-alpha-color); --color: var(--white-color);">Pokemon Search</button>
        </div>
    </header>
    <!--Content Pokemons-->
    <main class="main mg-top-1rem">
        <section class="bg-color-white border-sections cg-1-3-rem flex-row-start pd-x-1rem rg-0-2-rem" id="button-bar"></section>
        <section class="bg-color-white border-sections flex-row-start pd-0-5rem pokemons"></section>
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
